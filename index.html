<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Photo App</title>
</head>
<body>
  <h1>CatPhotoApp</h1>
  <main>
    <h2>Cat Photos</h2>
    <!-- TODO: Add link to cat photos -->
    <p>Click here to view more cat photos.</p>
    <a href="https://www.freecatphotoapp.com" target="_blank">More Cat Photos</a>

    <h3>Things cats love:</h3>
    <ul>
      <li>Catnip</li>
      <li>Laser pointers</li>
      <li>Lasagna</li>
    </ul>

    <h3>Top 3 Cat Breeds</h3>
    <ol>
      <li>Persian</li>
      <li>Siamese</li>
      <li>Maine Coon</li>
    </ol>

    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A relaxing cat" width="300">

    <form>
      <fieldset>
        <legend>Is your cat an indoor or outdoor cat?</legend>
        <label><input type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
      </fieldset>

      <fieldset>
        <legend>What does your cat like?</legend>
        <label><input type="checkbox" name="likes" value="sleeping"> Sleeping</label>
        <label><input type="checkbox" name="likes" value="playing"> Playing</label>
        <label><input type="checkbox" name="likes" value="eating"> Eating</label>
      </fieldset>

      <input type="text" placeholder="Cat's name" required>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
